<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Email</th>
    <th scope="col">Ciudad</th>
    <th scope="col">Telefono</th>
    <th scope="col">Compania</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersData">
    <th scope="row"> {{user.id}} </th>
    <td>{{user.name}} </td>
    <td>{{user.email}} </td>
    <td>{{user.city}} </td>
    <td>{{user.phone}} </td>
    <td>{{user.company}} </td>

  </tr>
  </tbody>
</table>
