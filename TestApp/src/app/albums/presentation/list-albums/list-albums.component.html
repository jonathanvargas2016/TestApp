<table class="table  table-bordered" style="width: 80%; margin: auto;">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col" style="width:70%">Album</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of albums">
            <th scope="row"> {{album.id}} </th>
            <td>{{album.userId}} </td>
            <td>{{album.title}} </td>
        </tr>
    </tbody>
</table>
